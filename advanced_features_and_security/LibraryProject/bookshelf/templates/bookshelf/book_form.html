<!DOCTYPE html>
<html>
<head>
    <title>Create Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Create a New Book</h1>

    <form method="post">
        {% csrf_token %}

        <p>
            {{ form.title.label_tag }}<br>
            {{ form.title }}
        </p>

        <p>
            {{ form.author.label_tag }}<br>
            {{ form.author }}
        </p>

        <p>
            {{ form.description.label_tag }}<br>
            {{ form.description }}
        </p>

        <button type="submit">Save</button>
    </form>

    <p><a href="{% url 'bookshelf:book_list' %}">Back to Book List</a></p>
</body>
</html>
