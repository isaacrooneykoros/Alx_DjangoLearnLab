{% extends 'blog/base.html' %}
{% block title %}Edit comment{% endblock %}
{% block content %}
  <h1>Edit comment</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <p><a href="{% url 'post-detail' pk=form.instance.post.pk %}">Back to post</a></p>
{% endblock %}
